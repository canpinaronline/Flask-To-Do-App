<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask to do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css" type="text/css">
</head>
<body class="bg-light">
    <div class="container"><center><h1>Flask to do app</h1></center></div>

  <div class=" container">

  <form class="d-flex justify-content-center" action="/add" method="post">
    <div>
      <label  for="title">Todo Description</label>
      <input class="form-control" type="text" name="title" placeholder="todo name" id="">
      <center><button  class="mt btn btn-success" type="submit">Add to do</button></center>

        <div class="bg-light">

        {% for todo in todo_list %}
          <p class="mt ">{{ todo.id }} | {{ todo.title }}</p>

          {% if todo.complete == False %}
              <span class="badge badge-pill badge-danger" >Not completed</span>

          {% else %}
              <span class="badge badge-pill badge-success" >Completed</span>

          {% endif %}

          <a class="ters btn btn-warning" href="/update/{{ todo.id }}">Update to do</a>
          <a class="ters btn btn-danger" href="/delete/{{ todo.id }}">Delete to do</a>
            <hr>
        {% endfor %}
        </div>

    </div>
</div>
  </form>
</body>
</html>
